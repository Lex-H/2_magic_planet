<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>惑星祕法</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="canvas" class="absolute">
        <div class="card absolute">
            <div class="cardBorder"></div>
            <div>
                <img class="cardPic absolute" src="img/card/1.png" alt="">
            </div>
            <div class="description">
                <p>吸引目標及相鄰的召喚物<br>
                    「發射，聚怪，碰！」
                </p>
            </div>
            <div class="cardName textCenterHorizontally">
                <img class="cardNamePic absolute" src="img/card/2.png" alt="">
                <div class="cardNameText">
                    重力球
                </div>
            </div>
            <div class="mana">
                <img class="manaPic absolute" src="img/card/mana.png" alt="">
                <div class="manaText">1</div>
            </div>
            <div class="cardType">
                <img class="cardTypePic absolute" src="img/card/mana.png" alt="">
                <div class="cardTypeText">法</div>
            </div>
            <div class="cardBack"></div>
        </div>
    </div>
</body>
</html>
